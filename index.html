<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COLOUR_BUTTONS</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

    <h1>COLOUR_BUTTONS</h1>

  <button class="button" id="redB" style="background-color: red;" onclick="changebutton('red', 'white')">Red</button>
  <button class="button" id="blueB" style="background-color: blue;" onclick="changebutton('blue', 'white')">Blue</button>
  <button class="button" id="greenB" style="background-color: green;" onclick="changebutton('green', 'white')">Green</button>
  <button class="button reset-btn" id="resetbutton" onclick="resetbutton()">Reset</button>

  <script src="script.js"></script>

</body>
</html>
